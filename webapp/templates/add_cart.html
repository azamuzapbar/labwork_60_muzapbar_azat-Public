{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="{{ product.remainder }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add to cart</button>
    </form>
{% endblock %}
